<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // create an array to store the buttons pressed into and store in a variable
  const pressed = [];
  // store your desired secret code into a variable
  const secret = "tony";
  // create a keyup event listener for the entire window
  window.addEventListener("keyup", (e) => {
    pressed.push(e.key);
    pressed.splice(-secret.length - 1, pressed.length - secret.length);
    pressed.join("").includes(secret) ? cornify_add() : console.log("WRONG!");
  });
</script>
</body>
</html>
