<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log("Hello, I am a %s string!", "ðŸ’©")
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn("OH NOOOOOO!");
    // Error :|
    console.error("Crap!");
    // Info
    console.info("Mirace Mike the chicken lived for 18 months after his head was cut off.");
    // Testing
    console.assert(0 === 1, "That is wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("Tony");
    console.count("Tony");
    console.count("Tony");
    console.count("Tony");
    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/tonythetiger323")
    .then(data => data.json())
    .then(data => {
      console.timeEnd("fetching data");
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>
